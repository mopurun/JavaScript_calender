<script type="text/javascript">
function cale(){
y = new Date().getFullYear();
n = new Date().getMonth();
d = new Date().getDate();
v = new Date().getDay();

n = n + 1	;
if(n < 10){
n = ("0" + n);
}

kek = -1-v+d-(7 * Math.ceil(((d-v)+6)/7) );

uruuar= new Array(31,28,31,30,31,30,31,31,30,31,30,31); 

if (((y%4)==0 && (y%100)!=0) || (y%400)==0)
{ 
	uruuar[1] = 29; 
} 

uruu = uruuar[n-1];

if(n==1){
premo = 31;
}
else{
premo = uruuar[n-2] ;
}

timo = 0;


x = 1;
y = 1;
xt = 0;

for (x = 1; x < 22; x++) {
	if (x%7 != 0){xt=x%7;}else{xt=7;}		
	if(kek+x>0){
		document.getElementById("screencal" + y + xt).value = ( kek+x );}
	else{
		document.getElementById("screencal" + y + xt).value = ( kek+x+premo );}
	if(x%7 == 0){y=y+1;}
}

for (x = 22; x < 29; x++) {
	if (x%7 != 0){xt=x%7;}else{xt=7;}	
	document.getElementById("screencal4" + xt).value = ( kek+x );
	if(x%7 == 0){y=y+1;}
}
for (x = 29; x < 50; x++) {
	if (x%7 != 0){xt=x%7;}else{xt=7;}		
	if(kek+x<=uruu){
		timo = x;
		document.getElementById("screencal" + y + xt).value = ( kek+x );}
	else{
		document.getElementById("screencal" + y + xt).value = ( -timo+x );}
	if(x%7 == 0){y=y+1;}
}

}

</script>
